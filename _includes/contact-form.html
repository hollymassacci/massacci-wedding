    <input type="text" name="name" id="full-name" placeholder="First and Last" required=""></p>

    <select name="attending" id="attending" required="">
        <option value="" selected="" disabled="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select></p>
    <p><label for="dietaries">Please list any dietary requirements (if applicable)</label>
      <input type="text" name="diet-req" id="dietaries" placeholder="" required=""></p>
<input type="hidden" name="_subject" id="email-subject" value="RSVP">
  </fieldset>
  <input type="submit" value="RSVP">
</form>
